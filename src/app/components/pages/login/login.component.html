<div class="min-h-screen flex items-center justify-center bg-gray-100">
  <div class="bg-white/90 backdrop-blur-md rounded-3xl shadow-2xl p-10 w-full max-w-md border border-gray-200">
    <h1 class="text-3xl font-extrabold text-center text-gray-900 mb-8">Admin Login</h1>

    <form (ngSubmit)="onLogin()" class="space-y-6">
      <!-- Error Message -->
      <div *ngIf="error" class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded-lg flex items-center space-x-2 animate-pulse">
        <svg class="w-5 h-5 text-red-700" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M18.364 5.636l-12.728 12.728M5.636 5.636l12.728 12.728"/>
        </svg>
        <span>{{ error }}</span>
      </div>

      <!-- Username -->
      <div class="relative">
        <label class="block text-gray-700 font-medium mb-2" for="username">Username</label>
        <input
          type="text"
          id="username"
          [(ngModel)]="credentials.username"
          name="username"
          required
          placeholder="Enter your username"
          (ngModelChange)="credentials.username = $event.toUpperCase()"
          class="w-full px-4 py-3 rounded-xl border border-gray-300 focus:outline-none focus:ring-2 focus:ring-gray-400 focus:border-transparent transition shadow-sm hover:shadow-md"
        />
      </div>

      <!-- Password -->
      <div class="relative">
        <label class="block text-gray-700 font-medium mb-2" for="password">Password</label>
        <input
          [type]="showPassword ? 'text' : 'password'"
          id="password"
          [(ngModel)]="credentials.password"
          name="password"
          required
          placeholder="Enter your password"
          class="w-full px-4 py-3 pr-12 rounded-xl border border-gray-300
                focus:outline-none focus:ring-2 focus:ring-gray-400
                focus:border-transparent transition shadow-sm hover:shadow-md"
        />
        <!-- Button icon mata -->
        <button
          type="button"
          (click)="togglePassword()"
          class="absolute right-4 top-11 text-gray-500 hover:text-gray-700"
        >
          <!-- Mata terbuka -->
          <svg *ngIf="!showPassword" xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none"
            viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7
                -1.274 4.057-5.064 7-9.542 7
                -4.477 0-8.268-2.943-9.542-7z" />
          </svg>

          <!-- Mata tertutup -->
          <svg *ngIf="showPassword" xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none"
            viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M13.875 18.825A10.05 10.05 0 0112 19
                c-4.478 0-8.268-2.943-9.542-7
                a9.956 9.956 0 012.042-3.368" />
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M6.223 6.223A9.956 9.956 0 0112 5
                c4.478 0 8.268 2.943 9.542 7
                a9.97 9.97 0 01-4.043 5.19" />
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M3 3l18 18" />
          </svg>
        </button>
      </div>

      <!-- Button -->
      <button
        type="submit"
        [disabled]="loading"
        class="w-full py-3 rounded-xl bg-gray-800 hover:bg-gray-900 text-white font-semibold shadow-lg transform hover:scale-105 transition duration-200 disabled:opacity-50 disabled:cursor-not-allowed"
      >
        <span *ngIf="!loading">Login</span>
        <span *ngIf="loading" class="flex items-center justify-center space-x-2">
          <svg class="animate-spin h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8v4a4 4 0 00-4 4H4z"></path>
          </svg>
          <span>Logging in...</span>
        </span>
      </button>
    </form>

    <!-- Optional Footer -->
    <p class="text-center text-gray-500 text-sm mt-8">
      &copy; 2025 D-Serve & 2J
    </p>
  </div>
</div>
