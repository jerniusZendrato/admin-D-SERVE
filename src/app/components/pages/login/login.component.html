<div class="min-h-screen flex items-center justify-center bg-gradient-to-br from-indigo-600 to-purple-600">
  <div class="bg-white rounded-2xl shadow-xl p-10 w-full max-w-md">
    <h1 class="text-2xl font-bold text-center text-gray-800 mb-6">Admin Login</h1>

    <form (ngSubmit)="onLogin()" class="space-y-4">
      <!-- Error Message -->
      <div *ngIf="error" class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded">
        {{ error }}
      </div>

      <!-- Username -->
      <div>
        <label class="block text-gray-700 mb-1" for="username">Username</label>
        <input
          type="text"
          id="username"
          [(ngModel)]="credentials.username"
          name="username"
          required
          placeholder="Enter your username"
          (ngModelChange)="credentials.username = $event.toUpperCase()"
          class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:border-indigo-500 focus:ring-1 focus:ring-indigo-500 outline-none transition"
          
        />
      </div>

      <!-- Password -->
      <div>
        <label class="block text-gray-700 mb-1" for="password">Password</label>
        <input
          type="password"
          id="password"
          [(ngModel)]="credentials.password"
          name="password"
          required
          placeholder="Enter your password"
          class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:border-indigo-500 focus:ring-1 focus:ring-indigo-500 outline-none transition"
        />
      </div>

      <!-- Button -->
      <button
        type="submit"
        [disabled]="loading"
        class="w-full bg-indigo-600 text-white py-2 rounded-lg hover:bg-indigo-700 transition font-semibold disabled:opacity-50"
      >
        {{ loading ? 'Logging in...' : 'Login' }}
      </button>
    </form>

    <!-- Optional Footer -->
    <p class="text-center text-gray-500 text-sm mt-6">
      &copy; 2025 Your Company
    </p>
  </div>
</div>
