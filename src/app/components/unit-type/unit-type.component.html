<div class="p-6 bg-gray-100 min-h-screen">
  <!-- Header -->
  <div class="flex flex-col md:flex-row justify-between items-start md:items-center mb-8">
    <h1 class="text-3xl font-extrabold text-gray-800 mb-4 md:mb-0">Unit Types Management</h1>
    <button (click)="openForm()" 
            class="bg-gradient-to-r from-blue-500 to-blue-600 hover:from-blue-600 hover:to-blue-700 text-white px-6 py-3 rounded-xl shadow-lg transform hover:scale-105 transition duration-200 font-semibold flex items-center gap-2">
      <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6"></path>
      </svg>
      Add Unit Type
    </button>
  </div>

  <!-- Form Modal -->
  <div *ngIf="showForm" class="fixed inset-0 bg-black bg-opacity-40 flex items-center justify-center z-50 p-4">
    <div class="bg-white rounded-2xl shadow-2xl w-full max-w-md transform transition-transform duration-300 scale-100">
      <div class="p-6 border-b border-gray-200">
        <h2 class="text-2xl font-bold text-gray-800">{{ isEditing ? 'Edit' : 'Add' }} Unit Type</h2>
      </div>
      <form (ngSubmit)="saveUnitType()" class="p-6 space-y-5">
        <div>
          <label class="block text-sm font-semibold text-gray-700 mb-2">Name</label>
          <input 
            type="text" 
            [(ngModel)]="selectedUnitType.name" 
            name="name"
            required
            placeholder="Enter unit type name"
            class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-400 focus:border-transparent transition duration-200"
          >
        </div>
        <div>
          <label class="block text-sm font-semibold text-gray-700 mb-2">Role Unit Type</label>
          <select 
            [(ngModel)]="selectedUnitType.roleUnitType" 
            name="roleUnitType"
            required
            class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-400 focus:border-transparent transition duration-200"
          >
            <option value="" disabled>Select Role Type</option>
            <option *ngFor="let role of roleOptions" [value]="role">{{ role }}</option>
          </select>
        </div>
        <div class="flex justify-end space-x-3 pt-4">
          <button type="button" (click)="closeForm()" 
                  class="px-6 py-3 text-gray-700 bg-gray-100 hover:bg-gray-200 rounded-xl transition duration-200 font-medium">
            Cancel
          </button>
          <button type="submit" 
                  class="px-6 py-3 bg-gradient-to-r from-blue-500 to-blue-600 hover:from-blue-600 hover:to-blue-700 text-white rounded-xl shadow-lg transition duration-200 font-medium">
            {{ isEditing ? 'Update' : 'Create' }}
          </button>
        </div>
      </form>
    </div>
  </div>

  <!-- Unit Types Table -->
  <div class="bg-white rounded-2xl shadow-lg overflow-hidden mt-6">
    <div class="overflow-x-auto">
      <table class="min-w-full divide-y divide-gray-200">
        <thead class="bg-gray-50">
          <tr>
            <th class="px-6 py-3 text-left text-xs font-semibold text-gray-500 uppercase tracking-wider">ID</th>
            <th class="px-6 py-3 text-left text-xs font-semibold text-gray-500 uppercase tracking-wider">Name</th>
            <th class="px-6 py-3 text-left text-xs font-semibold text-gray-500 uppercase tracking-wider">Role Type</th>
            <th class="px-6 py-3 text-left text-xs font-semibold text-gray-500 uppercase tracking-wider">Actions</th>
          </tr>
        </thead>
        <tbody class="bg-white divide-y divide-gray-200">
          <tr *ngFor="let unitType of unitTypes" class="hover:bg-gray-50 transition duration-150">
            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-600">{{ unitType.id }}</td>
            <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900">{{ unitType.name }}</td>
            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">
              <span *ngIf="unitType.roleUnitType" class="inline-flex px-3 py-1 text-xs font-semibold rounded-full bg-indigo-100 text-indigo-800">
                {{ unitType.roleUnitType }}
              </span>
              <span *ngIf="!unitType.roleUnitType" class="text-gray-400">No Role</span>
            </td>
            <td class="px-6 py-4 whitespace-nowrap text-sm font-medium space-x-3">
              <button (click)="openForm(unitType)" class="text-blue-600 hover:text-blue-900 transition duration-150 font-medium">
                Edit
              </button>
              <button (click)="deleteUnitType(unitType.id!)" class="text-red-600 hover:text-red-900 transition duration-150 font-medium">
                Delete
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
