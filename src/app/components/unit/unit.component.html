<div class="p-6">
  <div class="flex justify-between items-center mb-6">
    <h1 class="text-2xl font-bold">Units</h1>
    <button (click)="openForm()" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">
      Add Unit
    </button>
  </div>

  <!-- Form Modal -->
  <div *ngIf="showForm" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
    <div class="bg-white p-6 rounded-lg w-96">
      <h2 class="text-xl font-bold mb-4">{{ isEditing ? 'Edit' : 'Add' }} Unit</h2>
      <form (ngSubmit)="saveUnit()">
        <div class="mb-4">
          <label class="block text-sm font-medium mb-2">Name</label>
          <input 
            type="text" 
            [(ngModel)]="selectedUnit.name" 
            name="name"
            required
            class="w-full p-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
          >
        </div>
        <div class="mb-4">
          <label class="block text-sm font-medium mb-2">Unit Type</label>
          <select 
            [(ngModel)]="selectedUnit.unitTypeId" 
            name="unitTypeId"
            required
            class="w-full p-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
          >
            <option value="">Select Unit Type</option>
            <option *ngFor="let unitType of unitTypes" [value]="unitType.id">
              {{ unitType.name }}
            </option>
          </select>
        </div>
        <div class="flex justify-end space-x-2">
          <button type="button" (click)="closeForm()" class="px-4 py-2 text-gray-600 border rounded hover:bg-gray-50">
            Cancel
          </button>
          <button type="submit" class="px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600">
            {{ isEditing ? 'Update' : 'Create' }}
          </button>
        </div>
      </form>
    </div>
  </div>

  <!-- Table -->
  <div class="bg-white rounded-lg shadow overflow-hidden">
    <table class="min-w-full">
      <thead class="bg-gray-50">
        <tr>
          <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">ID</th>
          <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Name</th>
          <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Unit Type</th>
          <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Actions</th>
        </tr>
      </thead>
      <tbody class="bg-white divide-y divide-gray-200">
        <tr *ngFor="let unit of units">
          <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">{{ unit.id }}</td>
          <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">{{ unit.name }}</td>
          <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">{{ getUnitTypeName(unit.unitTypeId) }}</td>
          <td class="px-6 py-4 whitespace-nowrap text-sm font-medium space-x-2">
            <button (click)="openForm(unit)" class="text-blue-600 hover:text-blue-900">Edit</button>
            <button (click)="deleteUnit(unit.id!)" class="text-red-600 hover:text-red-900">Delete</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
