<div class="p-6 bg-gray-100 min-h-screen">
  <!-- Header -->
  <div class="flex flex-col md:flex-row justify-between items-start md:items-center mb-8">
    <h1 class="text-4xl font-extrabold text-gray-800 mb-4 md:mb-0">Users Management</h1>
    <button (click)="openForm()" 
            class="flex items-center gap-2 bg-gradient-to-r from-blue-500 to-blue-600 hover:from-blue-600 hover:to-blue-700 text-white px-6 py-3 rounded-xl shadow-lg transform hover:scale-105 transition duration-200 font-semibold">
      <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6"></path>
      </svg>
      Add User
    </button>
  </div>

  <!-- Form Modal -->
  <div *ngIf="showForm" class="fixed inset-0 bg-black bg-opacity-40 flex items-center justify-center z-50 p-4">
    <div class="bg-white rounded-2xl shadow-2xl w-full max-w-lg transform transition-transform duration-300 scale-100">
      <div class="p-6 border-b border-gray-200">
        <h2 class="text-2xl font-bold text-gray-800">{{ isEditing ? 'Edit' : 'Add' }} User</h2>
      </div>
      <form (ngSubmit)="saveUser()" class="p-6 space-y-5">
        <div>
          <label class="block text-sm font-semibold text-gray-700 mb-2">Username</label>
          <input 
            type="text" 
            [(ngModel)]="selectedUser.username" 
            name="username"
            required
            (ngModelChange)="selectedUser.username = $event.toUpperCase()"
            placeholder="Enter username"
            class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-400 focus:border-transparent transition duration-200"
          >
        </div>
        <div>
          <label class="block text-sm font-semibold text-gray-700 mb-2">Password</label>
          <input 
            type="password" 
            [(ngModel)]="selectedUser.password" 
            name="password"
            [required]="!isEditing"
            [placeholder]="isEditing ? 'Leave blank to keep current password' : 'Enter password'"
            class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-400 focus:border-transparent transition duration-200"
          >
        </div>
        <div>
          <label class="block text-sm font-semibold text-gray-700 mb-2">Role</label>
          <select 
            [(ngModel)]="selectedUser.role" 
            name="role"
            required
            class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-400 focus:border-transparent transition duration-200"
          >
            <option value="" disabled>Select Role</option>
            <option value="USER">USER</option>
            <option value="ADMIN">ADMIN</option>
          </select>
        </div>
        <div class="flex justify-end space-x-3 pt-4">
          <button type="button" (click)="closeForm()" 
                  class="px-6 py-3 text-gray-700 bg-gray-100 hover:bg-gray-200 rounded-xl transition duration-200 font-medium">
            Cancel
          </button>
          <button type="submit" 
                  class="px-6 py-3 bg-gradient-to-r from-blue-500 to-blue-600 hover:from-blue-600 hover:to-blue-700 text-white rounded-xl shadow-lg transition duration-200 font-medium">
            {{ isEditing ? 'Update' : 'Create' }}
          </button>
        </div>
      </form>
    </div>
  </div>

  <!-- Users Table -->
  <div class="bg-white rounded-2xl shadow-lg overflow-hidden mt-6">
    <div class="overflow-x-auto">
      <table class="min-w-full divide-y divide-gray-200">
        <thead class="bg-gray-50">
          <tr>
            <th class="px-6 py-3 text-left text-xs font-semibold text-gray-500 uppercase tracking-wider">ID</th>
            <th class="px-6 py-3 text-left text-xs font-semibold text-gray-500 uppercase tracking-wider">Username</th>
            <th class="px-6 py-3 text-left text-xs font-semibold text-gray-500 uppercase tracking-wider">Role</th>
            <th class="px-6 py-3 text-left text-xs font-semibold text-gray-500 uppercase tracking-wider">Status</th>
            <th class="px-6 py-3 text-left text-xs font-semibold text-gray-500 uppercase tracking-wider">Unit Type</th>
            <th class="px-6 py-3 text-left text-xs font-semibold text-gray-500 uppercase tracking-wider">Unit</th>
            <th class="px-6 py-3 text-left text-xs font-semibold text-gray-500 uppercase tracking-wider">Actions</th>
          </tr>
        </thead>
        <tbody class="bg-white divide-y divide-gray-200">
          <tr *ngFor="let user of users" class="hover:bg-gray-50 transition duration-150">
            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-600">{{ user.id }}</td>
            <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900">{{ user.username }}</td>
            <td class="px-6 py-4 whitespace-nowrap">
              <span class="inline-flex px-3 py-1 text-xs font-semibold rounded-full" 
                    [ngClass]="user.role === 'USER' ? 'bg-red-100 text-red-800' : 'bg-green-100 text-green-800'">
                {{ user.role }}
              </span>
            </td>
            <td class="px-6 py-4 whitespace-nowrap">
              <span *ngIf="user.unit" class="inline-flex px-3 py-1 text-xs font-semibold rounded-full"
                    [ngClass]="{
                      'bg-green-100 text-green-800': user.unit.status === 'AVAILABLE',
                      'bg-yellow-100 text-yellow-800': user.unit.status === 'MAINTENANCE',
                      'bg-red-100 text-red-800': user.unit.status === 'BUSY'
                    }">
                {{ user.unit.status }}
              </span>
            </td>
            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">
              {{ user.unit ? user.unit.unitType.name : 'No Unit Type' }}
            </td>
            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">
              {{ user.unit ? user.unit.name : 'No Unit' }}
            </td>
            <td class="px-6 py-4 whitespace-nowrap text-sm font-medium space-x-3">
              <button (click)="openForm(user)" class="text-blue-600 hover:text-blue-900 transition duration-150 font-medium">
                Edit
              </button>
              <button (click)="deleteUser(user.id!)" class="text-red-600 hover:text-red-900 transition duration-150 font-medium">
                Delete
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
