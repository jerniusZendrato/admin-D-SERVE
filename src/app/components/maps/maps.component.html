<!-- Info Card -->
<div
  *ngIf="lat && lng"
  class="absolute top-20 left-4 sm:top-24 sm:left-6 lg:top-6 lg:right-6 lg:left-auto
             bg-white p-4 rounded-xl shadow-md z-10 w-64"
>
  <p class="font-semibold mb-1">Koordinat</p>
  <p class="text-sm text-gray-600">Lat: {{ lat.toFixed(5) }}</p>
  <p class="text-sm text-gray-600">Lng: {{ lng.toFixed(5) }}</p>
</div>

<!-- Map Wrapper -->
<div class="flex flex-col w-full h-[calc(100vh-3.25rem)]">
  <div id="map" class="flex-1 w-full"></div>
</div>
